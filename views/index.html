<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
<link rel="stylesheet" href='/stylesheets/style.css'>
<script src="https://unpkg.com/axios/dist/axios.min.js")></script>  
<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

<meta charset="utf-8">
<title>Public Message Board</title>
</head>
  <body>
      <div class="container" id="Login">
         <!-- Log in Box -->
          <div v-if="not_yet_logged_in">
              <div class="columns medium-4">
                  <div class="card">
                      <div class="card-section">
                          <input v-model="username">
                      </div>
                      <div class="card-divider">
                        <input type="password" v-model="password">
                        <button v-on:click="login">login</button>
                      </div>
    
                    </div>
              </div>
          </div>
          <!-- Log out button -->
          <div v-else>
              <div class="columns medium-4">
                  <div class="card">
                      <div class="card-divider">
                        <p v-if= "isAdmin">Welcome Admin</p>
                        <p v-else>Welcome User</p>
                        <button v-on:click="logout">Log out</button>
                      </div>
    
                    </div>
              </div>
          </div>
      </div>
      <!-- Post Section -->
      <div class="container" id="Posts">
          <h3 class="text-center">Public Message Board</h3>
          <div class="columns medium-4" v-for="post in posts">
              <div class="card">
                <div class="card-section">
                  <p> {{ post.time }} </p>
                </div>
                <div class="card-divider">
                  <p>{{ post.content }}</p>
                </div>
                <div class="card-section">
                    <button v-on:click="delete_post(post._id)">Delete</button>
                    <input v-model="modified_message">
                    <button v-on:click="update_post(post._id)">Update</button>
                </div>
              </div>
          </div>
          <!-- New Post Area -->
          <div class="columns medium-4">
              <div class="card">
                  <div class="card-section">
                      <p> New Post </p>
                  </div>
                  <div class="card-divider">
                    <input v-model="message">
                    <button v-on:click="submit_new_post">Submit</button>
                  </div>

                </div>
          </div>
          <!-- Search Area -->
          <div class="columns medium-4">
                <div class="card">
                    <p> Search </p>
                    <div class="card-divider">
                      <input v-model="q">
                    </div>
  
                  </div>
            </div>
      </div>


      </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="../javascripts/index.js")></script>
  </body>
</html>
